<ion-view>
  <ion-nav-title> <button class="button" style="background-color:rgba(0,0,0,0)"  ng-click="go_to_home()">
    <div class="back">
      <img class="pil" src="img/triangular-arrow-ar.png" />
    </div>
  </button>
    <img class="title-image2" src="img/logoFinal.png" />
  </ion-nav-title>
  <ion-content class="help-request">
    <p ng-if="error">&nbsp &nbsp {{error}}</p>
    <p ng-if="message">&nbsp &nbsp {{message}}</p>
    <div class="inner">
          <label class="item item-input">
           <span class="input-label">Title</span>
           <input type="text" ng-model="help_request.title">
         </label>
          <label class="item item-input">
        <textarea rows="4" col="12" required ng-model="help_request.message" placeholder="Message"></textarea>
         </label>
          <ul class="list">
            <li class="item item-toggle">
              <h3>Urgent</h3>
              <label class="toggle toggle-assertive">
                <input type="checkbox" ng-model="help_request.urgent">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
               </label>
            </li>
          </ul>
          <label class="item">
            <button class="button button-block company-color" ng-click="createHelpRequest()">Send</button>
          </label>
        </div>
      </div>
  </ion-content>
</ion-view>

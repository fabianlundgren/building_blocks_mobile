<ion-view>
  <ion-nav-title>
    <img class="title-image3" src="img/logoFinal.png" />
      <button class="button button-clear button-positive" ng-click="handleSignOutBtnClick()"> <div class="signout">
        <img class="close" src="img/icon-close.png" />
      </div></button>
  </ion-nav-title>
  <ion-content>
    <div class="contact">
    <div class="space">
      <br>
      <h3 class="title">{{buildings.name}}</h3><br>
    </div>
      <div  class="my-col-33">

            <img class="faci2" src="img/nyheter.png">
            <h5 class="obook"> Nyheter </h5>
          </div>
        </button>
      </div>
    <div  class="my-col-33">
      <button class="button" style="background-color:rgba(0,0,0,0);" ng-click="go_to_faci()">

          <h5 class="obook"> Boka </h5>
        </div>
      </button>
    </div>
    <div  class="my-col-33">
      <button class="button" style="background-color:rgba(0,0,0,0)" ng-click="go_to_el()">

      </button>

    <div  class="my-col-33">

      </button>
    </div>
    <div  class="my-col-33">
      <button class="button" style="background-color:rgba(0,0,0,0)" ng-click="go_to_fel()">
        <div class="cards" style="width: 100px; height: 135px">
          <img class="faci2" src="img/felanmalan.png">
          <h5 class="obook"> Feedback </h5>
        </div>
      </button>
    </div>
    <div  class="my-col-33">
      <button class="button" style="background-color:rgba(0,0,0,0)"   ng-click="go_to_doc()">
